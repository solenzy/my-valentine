<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sol ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border: 2px solid #f48fb1;
            max-width: 420px;
            width: 85%;
            z-index: 10;
        }
        h1 { color: #d81b60; font-size: 2rem; }
        .gif-container img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; position: relative; height: 50px; }
        button { padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #yesBtn { background: #f06292; color: white; }
        #noBtn { background: #f8bbd0; color: #ad1457; position: absolute; }
        .success-message { display: none; }
    </style>
</head>
<body>

    <iframe id="musicPlayer" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

    <div id="container">
        <div id="askSection">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4eG9pZzR6eGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86i6yDyKQzONWBDQT/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine, My Sol? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm5jbm0zYnZqZnA0bmZ4dzR6eGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" style="width:100%; border-radius:15px;">
            <h2>Yay! I love you, My Sol! ü•∞</h2>
            <p style="color: #d81b60;">Music playing... üéµ</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // This loads the video only when she clicks YES
            document.getElementById('musicPlayer').src = "https://www.youtube.com/embed/lSu86ELwCIc?autoplay=1";
            
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            for(let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 100);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerText = ['‚ù§Ô∏è', 'üå∏', 'üåº', 'üíñ'][Math.floor(Math.random() * 4)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.fontSize = '24px';
            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)', opacity: 1 }, { transform: 'translateY(100vh)', opacity: 0 }], { duration: 3000 }).onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
