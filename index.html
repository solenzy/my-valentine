<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sol ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border: 2px solid #f48fb1;
            max-width: 420px;
            width: 90%;
        }

        h1 {
            color: #d81b60;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #f06292;
            color: white;
            box-shadow: 0 4px 15px rgba(240, 98, 146, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ec407a;
        }

        #noBtn {
            background-color: #f8bbd0;
            color: #ad1457;
            position: absolute;
        }

        .success-message {
            display: none;
        }

        .success-message h2 {
            color: #ad1457;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>

    <div style="display:none">
        <iframe id="audioPlayer" width="0" height="0" src="https://www.youtube.com/embed/S_8n0mN_o6U?enablejsapi=1" frameborder="0"></iframe>
    </div>

    <div id="container">
        <div id="askSection">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y4eG9pZzR6eGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86i6yDyKQzONWBDQT/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine, My Sol? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="successSection" class="success-message">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" alt="Happy Dance">
            <h2>Yay! I love you, My Sol! ü•∞</h2>
            <p style="color: #d81b60;">Turn your volume up! üéµ</p>
        </div>
    </div>

    <script>
        function playMusic() {
            const iframe = document.getElementById('audioPlayer');
            iframe.src += "&autoplay=1";
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            playMusic();
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            for(let i = 0; i < 100; i++) {
                setTimeout(createConfetti, i * 50);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            const icons = ['‚ù§Ô∏è', 'üå∏', 'üåº', '‚ú®', 'üíñ'];
            confetti.innerText = icons[Math.floor(Math.random() * icons.length)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.fontSize = Math.random() * 20 + 15 + 'px';
            confetti.style.zIndex = '999';
            confetti.style.pointerEvents = 'none';
            document.body.appendChild(confetti);

            let animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 3000,
                easing: 'linear'
            });

            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
